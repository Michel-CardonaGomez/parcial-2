<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Lista de Registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/logout}" th:method="post">
    <div id="logout">
        <button type="submit" id="logout_btn" class="btn btn-primary btn-block">
           Salir
        </button>
    </div>
</form>
<h1>Usted ha sido logueado con éxito</h1>

<div class="container mt-5">
    <h2 class="mb-4">Lista de Gestiones</h2>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Ubicación</th>
            <th>Hora Entrada</th>
            <th>Hora Salida</th>
            <th>Tipo de Vehículo</th>
            <th sec:authorize="hasAnyRole('ROLE_ACOMODADOR', 'ROLE_ADMINISTRADOR')">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gestion : ${gestiones}">
            <td th:text="${gestion.id}"></td>
            <td th:text="${gestion.placa}"></td>
            <td th:text="${gestion.ubicacion}"></td>
            <td th:text="${#dates.format(gestion.horaEntrada, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(gestion.horaSalida, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${gestion.tipoVehiculo.nombre}"></td>
            <td>
                <a sec:authorize="hasRole('ROLE_ADMINISTRADOR')" th:href="@{/edit/{id}(id=${gestion.id})}" class="btn btn-primary">Editar</a>
                <a sec:authorize="hasAnyRole('ROLE_ACOMODADOR', 'ROLE_ADMINISTRADOR')" th:href="@{/edit/salida/{id}(id=${gestion.id})}" class="btn btn-primary">Registrar salida</a>
                <a sec:authorize="hasAnyRole('ROLE_ACOMODADOR', 'ROLE_ADMINISTRADOR')" th:href="@{/delete/{id}(id=${gestion.id})}" class="btn btn-danger"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este registro?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
